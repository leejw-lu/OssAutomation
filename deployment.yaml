apiVersion: apps/v1
kind: Deployment
metadata:
  name: prbased-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prbased
  template:
    metadata:
      labels:
        app: prbased
    spec:
      containers:
      - name: rego
        image: jiwoo22/prbased_test:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: prbased-test
---
apiVersion: v1
kind: Service
metadata:
  name: prbased-test-1
spec:
  selector:
    app: prbased
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
